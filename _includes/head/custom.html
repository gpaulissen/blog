{% if page.redirect_url %}
<meta charset="UTF-8" http-equiv="Refresh" content="{{ page.redirect_pause }}; url={{ page.redirect_url }}" />
{% else %}
<meta charset="UTF-8">
{% endif %}

<meta name="google" content="notranslate">
<meta http-equiv="Content-Language" content="{{ site.lang }}">
<div id="google_translate_element" style="text-align:right"></div>

<div id="google_translate_element"></div>

<script type="text/javascript">
 function googleTranslateElementInit() {
     new google.translate.TranslateElement({pageLanguage: '{{ site.lang }}', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
 }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
