---
layout: default
format: tags
---
<div id="content" class="row">
    <div class="medium-8 medium-centered columns">

        <h1>{{ page.title }}</h1>

        {{ content }}

        <div class="bem2">
            {% include search %}
        </div>

        {% for tag in site.tags %}
        <div class="archive-group">
            <h2>{{ tag[0] }}</h2>
            <a name="{{ tag[0] | slugize }}"></a>
            {% assign posts = tag[1] %}
            {% include list-posts posts=posts %}
        </div>
        {% endfor %}
    </div>
</div>
